<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Application</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Real-time chat app using Socket.IO" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
<link rel="shortcut icon" href="./icons/favicon.ico">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4f46e5">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <!-- Login overlay -->
    <div id="login-overlay" class="overlay">
      <div class="overlay-card">
        <h1>Join Chat</h1>
        <p>Choose a unique username to start chatting.</p>
        <input id="username-input" type="text" placeholder="Enter username" />
        <button id="login-btn">Join</button>
        <p id="login-error" class="error-msg"></p>
      </div>
    </div>

    <!-- Main chat layout -->
    <div class="chat-layout">
      <!-- Sidebar: rooms -->
      <aside class="sidebar">
        <div class="logo">
  <img src="./icons/logo.png" />
  <span>Chat Rooms</span>
</div>


        <div class="create-room">
          <input id="new-room-input" type="text" placeholder="Create new room" />
          <button id="create-room-btn">+</button>
        </div>
        <p id="room-error" class="error-msg small"></p>

        <ul id="room-list" class="room-list">
          <!-- rooms injected by JS -->
        </ul>
      </aside>

      <!-- Chat area -->
      <main class="chat-main">
        <header class="chat-header">
          <div>
            <h2 id="current-room-name">Select a room</h2>
            <span id="current-username" class="user-tag"></span>
          </div>
        </header>

        <section id="messages" class="messages">
          <!-- messages injected by JS -->
        </section>

        <footer class="chat-input-area">
          <input id="message-input" type="text" placeholder="Type your message here..." />
          <button id="send-btn">Send</button>
        </footer>
        <p id="message-error" class="error-msg small"></p>
      </main>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
